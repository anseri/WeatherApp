<div class="container my-4">
  <h2>Search Locations</h2>
  <form (ngSubmit)="onSearch()" class="needs-validation" novalidate>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter location" [(ngModel)]="searchQuery" name="searchQuery" required>
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="submit" (click)="search.emit(searchQuery)">Search</button>
      </div>
      <div class="invalid-feedback">
        Please enter a location to search.
      </div>
    </div>
  </form>
</div>
